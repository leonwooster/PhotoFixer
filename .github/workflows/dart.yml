name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Send email on success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: live.smtp.mailtrap.io
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: xx
          subject: ✅ Flutter CI Passed
          to: leonwoo@hotmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            The Flutter CI workflow completed successfully on branch `${{ github.ref }}`.
            ✅ All checks passed.

      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: live.smtp.mailtrap.io
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: xx
          subject: ❌ Flutter CI Failed
          to: leonwoo@hotmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            The Flutter CI workflow failed on branch `${{ github.ref }}`.
            ❌ Please check the logs for details.
